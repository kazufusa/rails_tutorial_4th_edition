# references:
# https://github.com/nginxinc/NGINX-Demos/blob/331fd357e6e1813b5d41aed48880cf274d31dcee/fun-with-health-checks/nginxplus/config/nginx.conf
# https://gist.github.com/satendra02/1b335b06bfc5921df486f26bd98e0e89

events {
    worker_connections  1024;
}

http {
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  upstream rails_app {
    server rails:3000;
  }

  server {
    # define your domain
    server_name localhost;

    # define the public application root
    root /usr/share/nginx/html;
    index  index.html;

    error_log  /var/log/nginx/error.log warn; # redirected to stderr
    access_log  /var/log/nginx/access.log main; # redirected to stdout

    # deny requests for files that should never be accessed
    location ~ /\. {
      deny all;
    }

    location ~* ^.+\.(rb|log)$ {
      deny all;
    }

    # serve static (compiled) assets directly if they exist (for rails production)
    location ~ ^/(assets|images|javascripts|stylesheets|swfs|system)/ {
      try_files $uri @rails;

      access_log off;
      gzip_static on; # to serve pre-gzipped version

      expires max;
      add_header Cache-Control public;

      # # Some browsers still send conditional-GET requests if there's a
      # # Last-Modified header or an ETag header even if they haven't
      # # reached the expiry date sent in the Expires header.
      # add_header Last-Modified "";
      # add_header ETag "";
      break;
    }

    # send non-static file requests to the app server
    location / {
      try_files $uri @rails;
    }

    location @rails {
      proxy_set_header  X-Real-IP  $remote_addr;
      proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://rails_app;
    }
  }
}
